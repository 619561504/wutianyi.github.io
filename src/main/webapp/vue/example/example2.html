<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>概述</title>
</head>
<body>
<div id="example-1">
    Hello {{ name }}
</div>

<div id="example-2">
    <p v-if="greeting">Hello !</p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    var exampleData = {
        name: 'vue.js'
    };
    var exampleVM = new Vue({
        el: '#example-1',
        data: exampleData
    });
    var exampleVM2 = new Vue({
        el: '#example-2',
        data: {
            greeting: true
        }
    });
</script>
</body>
</html>
