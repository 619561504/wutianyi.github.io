<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
<div id="example">
    a = {{ a }}, b = {{ b }}
</div>

<script type="text/javascript">
    var vm = new Vue({
        el: '#example',
        data: {
            a: 1,
            firstName: 'Foo',
            lastName: 'Bar',
            fullName: 'Foo Bar'
        },
        computed: {
            b: function () {
                return this.a + 1;
            },
            fullName: {
                setter: function (newValue) {
                    var names = newValue.split('');
                    this.firstName = names[0];
                    this.lastName = names[names.length - 1];
                },
                getter: function () {
                    return this.firstName + ' ' + this.lastName;
                }
            }
        }
    });
</script>
</body>
</html>
